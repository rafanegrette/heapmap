<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">
<title>HeapMap</title>
<style>

	#map{
		height:100%;
	}
	
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
	}
</style>
</head>
<body>
<h3>buu</h3>
	<div id="map"></div>
	<script>
		var map;
		function initMap(){
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: -34.397, lng: 150.644},
				zoom: 8
			});
			//var inforWindow = new google.maps.InfoWindow({map: map});
		}	
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=buu&callback=initMap"
	async defer></script>

</body>
</html>
